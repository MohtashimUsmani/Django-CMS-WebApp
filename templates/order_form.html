{% extends 'main.html' %}
{% block title %}{{block.super}} | Order{% endblock %}
{% block content %}

<br>
<div class="row">
  <div class="col-md-12">
    <div class="card card-body" align="center">

      <form action="" method="POST" >
        {% csrf_token %}
        {{form}}
        {{ formset.management_form }}
        {% for form in formset %}
        <br>
        {{form.as_table}}
        <br>
        {% endfor %}
        <br>
        <input class="btn btn-info" type="submit" name="Submit">
      </form>
      <br>
    </div>
  </div>
</div>


{% endblock %}
