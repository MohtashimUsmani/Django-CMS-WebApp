{% extends 'main.html' %}
{% block title %}{{block.super}} | Products{% endblock %}
    {% block content %}
    <div class="bg-white p-4 rounded-md mt-4">
        <h2 class="text-gray-500 text-lg font-semibold pb-4">Products</h2>
        <div class="my-1"></div>
        <div class="bg-gradient-to-r from-cyan-300 to-cyan-500 h-px mb-6"></div>
        <table class="w-full table-auto text-sm">
            <thead>
                <tr class="text-sm leading-normal">
                    <th
                        class="py-2 px-4 bg-grey-lightest font-bold uppercase text-sm text-grey-light border-b border-grey-light">
                        Product</th>
                    <th
                        class="py-2 px-4 bg-grey-lightest font-bold uppercase text-sm text-grey-light border-b border-grey-light">
                        Category</th>
                    <th
                        class="py-2 px-4 bg-grey-lightest font-bold uppercase text-sm text-grey-light border-b border-grey-light text-right">
                        Price</th>
                </tr>
            </thead>
            <tbody>
            {% for i in products %}
                <tr class="hover:bg-grey-lighter">
                    <td class="py-2 px-4 border-b border-grey-light">{{i.name}}</td>
                    <td class="py-2 px-4 border-b border-grey-light">{{i.category}}</td>
                    <td class="py-2 px-4 border-b border-grey-light text-right">${{i.price}}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <br>
        <h2 class="text-gray-500 text-lg font-semibold pb-4">Add</h2>
        <div class="my-1"></div>
        <div class="bg-gradient-to-r from-cyan-300 to-cyan-500 h-px mb-6"></div>
        <form class="space-x-16" method="POST">
            {% csrf_token %}
            {{form.as_table}}
            <input class="btn btn-primary" type="submit">
        </form>
    </div>
    {% endblock %}
